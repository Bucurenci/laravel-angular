<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">

      <h1 class="text-center">Please sign in!</h1>

      <form (submit)="submit()" [formGroup]="form" class="mt-4">
        <div class="form-group mb-2">
          <label class="form-label" for="loginEmail">Email address</label>
          <input class="form-control" formControlName="email" id="loginEmail" placeholder="Email" type="email">
        </div>
        <div class="form-group mb-2">
          <label class="form-label" for="loginPassword">Password</label>
          <input class="form-control" formControlName="password" id="loginPassword" placeholder="Password"
                 type="password">
        </div>
        <!--<div class="mb-3 form-check">
          <input class="form-check-input" id="loginRememberMe" type="checkbox">
          <label class="form-check-label" for="loginRememberMe">Remember me</label>
        </div>-->
        <div class="d-grid mt-4">
          <button class="btn btn-primary btn-lg" type="submit">Login</button>
        </div>
      </form>

    </div>
  </div>
</div>
