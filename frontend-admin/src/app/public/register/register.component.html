<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">

      <h1 class="text-center">Please register!</h1>

      <form (submit)="submit()" [formGroup]="form" class="mt-4">
        <div class="row">
          <div class="col-6 form-group mb-2">
            <label class="form-label" for="registerFirstName">First name</label>
            <input class="form-control" formControlName="first_name" id="registerFirstName" placeholder="First name"
                   type="text">
          </div>
          <div class="col-6 form-group mb-2">
            <label class="form-label" for="registerLastName">Last name</label>
            <input class="form-control" formControlName="last_name" id="registerLastName" placeholder="last name"
                   type="text">
          </div>
        </div>
        <div class="form-group mb-2">
          <label class="form-label" for="loginEmail">Email address</label>
          <input class="form-control" formControlName="email" id="loginEmail" placeholder="Email" type="email">
        </div>

        <div class="row">
          <div class="col-6 form-group mb-2">
            <label class="form-label" for="loginPassword">Password</label>
            <input class="form-control" formControlName="password" id="loginPassword" placeholder="Password"
                   type="password">
          </div>
          <div class="col-6 form-group mb-2">
            <label class="form-label" for="loginPasswordConfirmation">Password confirmation</label>
            <input class="form-control" formControlName="password_confirmation" id="loginPasswordConfirmation"
                   placeholder="Password confirmation"
                   type="password">
          </div>
        </div>
        <div class="d-grid mt-4">
          <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div>
</div>
